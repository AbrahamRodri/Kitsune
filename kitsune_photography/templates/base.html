<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Photography Website{% endblock %}</title>
    {% load static %}
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500text-gray-500&display=swap"
      rel="stylesheet" />
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body class="font-jost">
    <nav id="navbar" class="bg-transparent py-4 shadow-md fixed top-0 w-full z-50 transition-all duration-300">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <img src="{% static 'images/logo.webp' %}" alt="Logo" class="h-12" />
          <span class="text-lg font-bold hover:text-gray-500">Kitsune</span>
        </div>
        <ul class="flex space-x-6 text-sm uppercase tracking-widest">
          <li><a href="{% url 'home' %}" class="hover:text-gray-500">Home</a></li>
          <li><a href="{% url 'portfolio' %}" class="hover:text-gray-500">Portfolio</a></li>
          <li><a href="{% url 'about' %}" class="hover:text-gray-500">About</a></li>
          <li><a href="{% url 'testimonials' %}" class="hover:text-gray-500">Testimonials</a></li>
          <li><a href="{% url 'contact' %}" class="hover:text-gray-500">Contact</a></li>
        </ul>
        <div class="flex space-x-4 bg-transparent">
          <a href="#" class="hover:text-gray-500"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="hover:text-gray-500"><i class="fab fa-twitter"></i></a>
          <a href="#" class="hover:text-gray-500"><i class="fab fa-youtube"></i></a>
          <a href="#" class="hover:text-gray-500"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </nav>

    <div class="w-full">{% block content %} {% endblock %}</div>

    <footer class="bg-[#fff] py-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <p class="text-sm text-gray-500">&copy; 2024 Kitsune. All Rights Reserved.</p>
        <div class="flex space-x-4">
          <a href="#" class="text-gray-500 hover:text-gray-500"><i class="fab fa-youtube"></i></a>
          <a href="#" class="text-gray-500 hover:text-gray-500"><i class="fab fa-dribbble"></i></a>
          <a href="#" class="text-gray-500 hover:text-gray-500"><i class="far fa-envelope"></i></a>
          <a href="#" class="text-gray-500 hover:text-gray-500"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="text-gray-500 hover:text-gray-500"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
