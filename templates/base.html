<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Photography Website{% endblock %}</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-jost">
    <nav id="navbar" class="bg-transparent py-4 shadow-md fixed top-0 w-full z-50 transition-all duration-300">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <img src="{% static 'images/logo.webp' %}" alt="Logo" class="h-10 md:h-12" />
          <span class="text-base md:text-lg font-bold text-gray-800 hover:text-gray-500">Kitsune</span>
        </div>
        <div class="md:hidden flex items-center space-x-4">
          <div class="collapse bg-transparent">
            <input type="checkbox" class="peer" />
            <div class="collapse-title text-gray-800 peer-checked:bg-gray-200 peer-checked:text-gray-800">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </div>
            <div class="collapse-content peer-checked:bg-gray-200">
              <ul class="menu p-2">
                <li><a href="{% url 'home' %}" class="text-gray-800 hover:text-gray-500">Home</a></li>
                <li><a href="{% url 'portfolio' %}" class="text-gray-800 hover:text-gray-500">Portfolio</a></li>
                <li><a href="{% url 'about' %}" class="text-gray-800 hover:text-gray-500">About</a></li>
                <li><a href="{% url 'testimonials' %}" class="text-gray-800 hover:text-gray-500">Testimonials</a></li>
                <li><a href="{% url 'contact' %}" class="text-gray-800 hover:text-gray-500">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
        <ul class="hidden md:flex space-x-4 md:space-x-6 text-xs md:text-sm uppercase tracking-widest">
          <li><a href="{% url 'home' %}" class="text-gray-800 hover:text-gray-500">Home</a></li>
          <li><a href="{% url 'portfolio' %}" class="text-gray-800 hover:text-gray-500">Portfolio</a></li>
          <li><a href="{% url 'about' %}" class="text-gray-800 hover:text-gray-500">About</a></li>
          <li><a href="{% url 'testimonials' %}" class="text-gray-800 hover:text-gray-500">Testimonials</a></li>
          <li><a href="{% url 'contact' %}" class="text-gray-800 hover:text-gray-500">Contact</a></li>
        </ul>
        <div class="hidden md:flex space-x-2 md:space-x-4">
          <a href="#" class="text-gray-800 hover:text-gray-500"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="text-gray-800 hover:text-gray-500"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-gray-800 hover:text-gray-500"><i class="fab fa-youtube"></i></a>
          <a href="#" class="text-gray-800 hover:text-gray-500"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </nav>

    <div class="w-full">{% block content %}{% endblock %}</div>

    <footer class="bg-[#fff] py-4 shadow-md">
      <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
        <p class="text-xs md:text-sm text-gray-500">&copy; 2024 Kitsune. All Rights Reserved.</p>
        <div class="flex space-x-2 md:space-x-4 mt-4 md:mt-0">
          <a href="#" class="text-gray-800 hover:text-gray-500"><i class="fab fa-youtube"></i></a>
          <a href="#" class="text-gray-800 hover:text-gray-500"><i class="fab fa-dribbble"></i></a>
          <a href="#" class="text-gray-800 hover:text-gray-500"><i class="far fa-envelope"></i></a>
          <a href="#" class="text-gray-800 hover:text-gray-500"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="text-gray-800 hover:text-gray-500"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
